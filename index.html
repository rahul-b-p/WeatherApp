<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Clouds</title>
    <link rel="icon" href="./media/pageicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">

    <!-- Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-dark">
    <div class="main bg-light w-100">
        <img class="shadow logo rounded-end-pill btn p-0 m-0" src="./media/cityclouds logo.png" alt="logo">
        <div class="d-flex align-items-center justify-content-center">
            <div class="py-3 px-5 border mt-5 mx-3 mx-md-0 mb-5">
                <h2 class="text-center ">Clouds Over Your City</h2>
                <div class="d-flex align-items-center justify-content-center">
                    <form>
                        <div class="d-flex">
                            <input id="myCity" class="form-control form-dark w-75 border-2 border-dark" type="text" placeholder="Enter Your City">
                            <button type="button" onclick="searchCity()" class="btn btn-dark ms-3">Search</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex align-items-center justify-content-center p-md-5 px-2 py-5 ">
        <div class="mx-0 mx-md-5 mt-3 mb-0 mb-md-5 px-0 px-md-5 pb-0 pb-md-5">
            <div class="mx-0 mx-md-5 mb-0 mb-md-5 px-0 px-md-5 pb-0 pb-md-5">
                <div class="image-container ">
                    <img class="rounded-5 sample" src="./media/cloudbg.jpg" alt="Sample Image">
                    <div class="overlay rounded-5">
                        <div class="row w-100">
                            <div class="col-12 mt-5 d-flex align-items-center justify-content-center">
                                <div class="w-75 box row">
                                    <div class="col-md-4 p-4">
                                        <h5 id="city" class="text-light text-center">Your City</h5>
                                        <h1 id="temp" class="text-light text-center fs-1 fw-bolder">⨂</h1>
                                    </div>
                                    <div class="col-md-4 d-flex align-items-center justify-content-center">
                                        <div id="icon">
                                            <h1 class="text-light text-center">⨂</h1>
                                        </div>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <p id="td" class="mt-5 pt-3 text-light text-md-end text-center me-1">   _   _   </p>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 mt-5 d-flex align-items-center justify-content-center">
                                <div class="w-75 box p-5 row">
                                    <div class="col-md-4">
                                        <p class="text-secondary text-center">Feels Like</p>
                                        <h6 id="fl" class="text-light text-center">⨂</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <p class="text-secondary text-center">Humidity</p>
                                        <h6 id="humidity" class="text-light text-center">⨂</h6>
                                    </div>
                                    <div class="col-md-4">
                                        <p class="text-secondary text-center">Sea Level</p>
                                        <h6 id="sl" class="text-light text-center">⨂</h6>
                                    </div>
                                    <div class="col-md-4 mt-3">
                                        <p class="text-secondary text-center">max Temp</p>
                                        <h6 id="maxT" class="text-light text-center">⨂</h6>
                                    </div>
                                    <div class="col-md-4 mt-3">
                                        <p class="text-secondary text-center">min Temp</p>
                                        <h6 id="minT" class="text-light text-center">⨂</h6>
                                    </div>
                                    <div class="col-md-4 mt-3">
                                        <p class="text-secondary text-center">Pressure</p>
                                        <h6 id="pressure" class="text-light text-center">⨂</h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="./logic.js">

</script>
</html>
